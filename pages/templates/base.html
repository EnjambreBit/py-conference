{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>


  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png?3">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png?3">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png?3">


  <title>Scipy Latam 2022 - Salta/Argentina</title>
</head>
<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">{{ event.name }}</span>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-end mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Register</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Location</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Cronogram</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Sponsors</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
      </ul>

      <div class="col-md-1 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
      </div>
    </header>
  </div>


  {% block body_content %}
  {% endblock  %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
