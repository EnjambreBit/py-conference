{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_content %}
{{ block.super }}
<div class="container px-4">
  <div class="flex mb-4">
    <div class="flex1 pt-4 pl-3">
      <div class="h1-border"></div>
    </div>
    <div class="px-3">
      <h1 class="border-0">Modificar perfil como speaker</h1>
    </div>
    <div class="flex1 pt-4 pl-3">
      <div class="h1-border"></div>
    </div>
  </div>
</div>

<div class="container min-vh-100">
  <div class="mw6 mx-auto mb-3">

    <div class="">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="px-3 py-3">
        {{ form|crispy }}
        </div>
        <div class="form-group mt-4">
          <input type="submit"  value="Guardar" class="btn btn-primary w-100" />
        </div>
        <div class="mt-3">
          <a href="{% url 'profile' %}" class="btn btn-secondary w-100">Atras</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
