{% extends 'base.html' %}
{% load static %}

{% block body_content %}
  <div class="container text-end">
    <a href="{% url 'profile_edit' %}">Edit Profile</a>
    <a href="{% url 'change_password' %}">Change Password</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="container mw6 p-3 mx-auto">
    <div class="border-bottom">
      <h3>User Profile</h3>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-2">Name: </div>
      <div class="col-sm-6 col-md-10">{{ profile.full_name }}</div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-2">Email: </div>
      <div class="col-sm-6 col-md-10">{{ profile.email }}</div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-2">Phone: </div>
      <div class="col-sm-6 col-md-10">{{ profile.phone }}</div>
    </div>
  </div>

  <div class="container mw6 p-3 mx-auto mt-3">
    <div class="border-bottom">
      <h3>Active events registrations</h3>
    </div>
  </div>

{% endblock %}
