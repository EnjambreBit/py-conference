{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block body_content %}
{{ block.super }}

<div class="container min-vh-100">
  <div class="text-center">
    <h1>{{ talk.name }}</h1>
    <h3>Agregar {{ resource_type }}</h3>
  </div>

  <div class="mw6 mx-auto mb-3">
    <div class="">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="form-group mt-4">
          <input type="submit"  value="Guardar" class="btn btn-primary w-100" />
        </div>
        <div class="mt-3">
          <a href="{% url 'talk_preview' talk.id %}" class="btn btn-secondary w-100">Atras</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
