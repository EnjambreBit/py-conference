{% extends 'base.html' %}
{% load static %}

{% block body_content %}
{{ block.super }}
  <div class="container min-vh-100">
    <div class="h3 pt-3 px-3">
      {{ object.name }} Registration
    </div>

    <div class="p-3">
      {{ object.description|format_as_md }}
    </div>

    <div class="p-3">
      <div class="alert alert-success">
        Congratulations you are already registered in the event.
      </div>
    </div>
  </div>
{% endblock %}
